name: Simple CI (PR naar dev)

on:
  pull_request:
    branches:
      - dev

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        working-directory: b-2-oefening-1

      - name: Lint
        run: npm run lint
        working-directory: b-2-oefening-1

      - name: Test
        run: npm run test
        working-directory: b-2-oefening-1