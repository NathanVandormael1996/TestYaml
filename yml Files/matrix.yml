name: Simple Matrix

on:
	pull_request:
		branches:
			- main
			- dev
		
jobs:
	test-matrix:
	runs on: ubuntu-latest
	
	strategy:
		matrix:
		node-version: [18, 20]
	
	steps:
		- name: Checkout code
			  uses: actions/checkout@v4
			  
		- name: Use Node.js ${{matrix.node-version}}
			  uses: actions/setup-node@v4
			  with:
				node-version: ${{matrix.node-version}}
				cache: 'npm'
		
		- name: Install dependencies
			  run: npm ci

			- name: Test
			  run: npm run test